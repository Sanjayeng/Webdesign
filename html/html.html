<!DOCTYPE html>
<html>
<head>
  <title>Customized T-Shirt</title>
  <link rel="stylesheet" type="text/css" href="html.css">
</head>
<body>
  <h1>Customized T-Shirt</h1>

  <div id="tshirt-container">
    <div id="text-container">
      <input type="text" id="custom-text" placeholder="Enter text">
    </div>
    <div id="color-container">
      <label for="tshirt-color">Select color:</label>
      <input type="color" id="tshirt-color">
    </div>
    <div id="preview-container">
      <h2>Preview:</h2>
      <div id="preview">
        <span id="custom-text-preview"></span>
      </div>
    </div>
  </div>

  <script src="html.js"></script>
</body>
</html>
