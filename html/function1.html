<!DOCTYPE html>
<html>
<head>
    <title>onClick Function Example</title>
</head>
<body>
    <h1>Click the button to display a message!</h1>
    <button onClick="displayMessage()">Click me</button>

    <script>
        function displayMessage() {
            alert("Hello, you clicked the button!");
        }
    </script>
</body>
</html>
