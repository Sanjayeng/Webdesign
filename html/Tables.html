<!DOCTYPE html>
<html lang="en">
<style>
   table,th ,td {
      border:1px solid black;
   }
</style>
<body>

   <h2>A basic HTML_table</h2>

   <table style="width:100%">
      <tr>
         <th>Company</th>
         <th>Contact</th>
         <th>country</th>
      </tr>
      <tr>
         <td>Alfreds Futterkiste</td>
         <td>Maria Anders</td>
         <td>Germany</td>
      </tr>
      <tr>
         <td>Centro commercial Moctezuma</td>
         <td>Fransico Chang</td>
         <td>Mexico</td>
      </tr>
   </table>

   <p>To understand the example better, we <br>
   have added borders to the table.</p>
</body>
</html>
