<!DOCTYPE html>
<html lang="en">
<head>
   <title> image </title>
   <style>
    body{
        background-image:url('OIP.jpeg');
    }
    </style>
</head>
<body>
    <h2>Alternative text </h2>

    <p>The alt attribute should reflect the 
        <br> image content, so users who cannot see the 
        <br> image get an understanding of what the 
        <br> image contains:</p>

    <img src="OIP.jpeg" alt="The Legend " width="460" height="345">

</body>
</html>
