<!DOCTYPE html>
<html>
<head>
    <title>onMouseOver and onMouseOut Functions Example</title>
</head>
<body>
    <p onmouseover="showMessage()" onmouseout="hideMessage()">Hover over me!</p>

    <script>
        function showMessage() {
            alert("You hovered over the paragraph!");
        }

        function hideMessage() {
            alert("You moved the mouse out of the paragraph!");
        }
    </script>
</body>
</html>
